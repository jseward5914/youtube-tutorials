<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div id="game">
            <div id="row1" class="rows">
                <div id="cell1" class="cells"></div>
                <div id="cell2" class="cells"></div>
                <div id="cell3" class="cells"></div>
            </div>
            <div id="row2" class="rows">
                <div id="cell4" class="cells"></div>
                <div id="cell5" class="cells"></div>
                <div id="cell6" class="cells"></div>
            </div>
            <div id="row3" class="rows">
                <div id="cell7" class="cells"></div>
                <div id="cell8" class="cells"></div>
                <div id="cell9" class="cells"></div>
            </div>
        </div>
        <div id="player-interface">
            <div id="readout"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
